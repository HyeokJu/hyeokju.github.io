<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 첫 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>안녕하세요! 내 첫 웹페이지입니다.</h1>
    <p id="text">클릭하면 텍스트가 바뀝니다.</p>
    <button onclick="changeText()">클릭하세요!</button>

    <script>
        function changeText() {
            document.getElementById("text").innerText = "텍스트가 변경되었습니다!";
        }
    </script>
</body>
</html>
